<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BALS</title>

  <link rel="stylesheet" type="text/css" href="BALS.css">
  <script type="text/javascript" src="BALS.js"></script>

<body>
</head>
<body>
   
<p id="on"></p>

<button onclick="playPattern()">ROCK OUT</button> 
  
<p id="off"></p>

<button onclick="killIt()">Shut up</button>

<p id="Number Of Steps"></p>

<input type="number" name="" id="numSteps" min="0" max="32" value="32" onkeyup="setNumSteps(event, this.value)">

<p id="tempo"></p>

<input type="range"  id="tempo" value="240"
   min="30" max="270"  oninput="changeTempo(this.value)"  >

  
<div id="steps">  </div>  




<p id="beep"></p>

<button onkeypress="beepOn()" onkeyup="beepOff()">beeper</button>


</body>
</html>
